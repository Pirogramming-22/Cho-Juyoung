<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <style>
        /* 기본 스타일 */
        .responsive-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 기본 3단 */
            gap: 16px;
            padding: 16px;
        }

        .responsive-item {
            background-color: #03a9f4;
            color: white;
            text-align: center;
            line-height: 100px; /* 요소 높이 설정 */
            height: 100px;
            border-radius: 8px;
            font-size: 1.2rem;
        }

        /* 768px 이하: 2단 */
        @media (max-width: 768px) {
            .responsive-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* 480px 이하: 1단 */
        @media (max-width: 480px) {
            .responsive-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="responsive-container">
        <div class="responsive-item">1</div>
        <div class="responsive-item">2</div>
        <div class="responsive-item">3</div>
        <div class="responsive-item">4</div>
        <div class="responsive-item">5</div>
        <div class="responsive-item">6</div>
    </div>
</body>
</html>
